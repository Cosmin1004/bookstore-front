<h3>List of all books ({{numberOfBooks}})</h3>

<ul class="list-unstyled">
    <li class="media my-4" *ngFor="let book of books">
        <img class="d-flex mr-3 img-thumbnail" src="{{book.imageURL}}" width="150px" height="200px"/>
        <div>
            <h4 class="mt-0 mb-1"><a [routerLink]="['/book-details', book.id]">{{book.title}}</a></h4>
            {{book.description}}
        </div>
    </li>
</ul>
